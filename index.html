<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>T-T-T</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="body">
			<div id="plx" class="pl">
				<h3>Player : X</h3>
				<h2 id="scorex">0</h2>
			</div>

			<div id="main">
				<h1 id="heading">Tic-Tac-Toe</h1>
				<div id="grid">
					<div id="row1" class="row">
						<div id="b1" key="1" class="box"></div>
						<div id="b2" key="2" class="box"></div>
						<div id="b3" key="3" class="box"></div>
					</div>
					<div id="row2" class="row">
						<div id="b4" key="4" class="box"></div>
						<div id="b5" key="5" class="box"></div>
						<div id="b6" key="6" class="box"></div>
					</div>
					<div id="row3" class="row">
						<div id="b7" key="7" class="box"></div>
						<div id="b8" key="8" class="box"></div>
						<div id="b9" key="9" class="box"></div>
					</div>
				</div>
				<button type="reset" id="reset">Reset</button>
			</div>

			<div id="plo" class="pl">
				<h3>Player : O</h3>
				<h2 id="scoreo">0</h2>
			</div>
		</div>
		<script src="script.js" async defer></script>
	</body>
</html>
